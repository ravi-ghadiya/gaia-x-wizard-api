name: Java CI with Gradle

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'

permissions:
  id-token: write
  statuses: write
  checks: write
  # may also be read
  contents: write
  pull-requests: write
  actions: write

jobs:
  test-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Test app
        run: gradle test --scan
